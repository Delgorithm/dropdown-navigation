<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <a href="#">
            <img src="./images/logo.svg" alt="" class="logo" />
          </a>
          <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label for="menu__toggle" class="menu__btn">
              <span></span>
            </label>
            <ul class="menu__box">
              <li>
                <a class="menu__item" href="#">
                  Features <img src="./images/icon-arrow-up.svg" />
                  <div class="menu__box-dropdown-features">
                    <a href="#">
                      <img src="./images/icon-todo.svg" alt="icon-todo" />
                      Todo List
                    </a>
                    <a href="#">
                      <img
                        src="./images/icon-calendar.svg"
                        alt="icon-calendar"
                      />
                      Calendar
                    </a>
                    <a href="#">
                      <img
                        src="./images/icon-reminders.svg"
                        alt="icon-reminders"
                      />
                      Reminders
                    </a>
                    <a href="#">
                      <img
                        src="./images/icon-planning.svg"
                        alt="icon-planning"
                      />
                      Planning
                    </a>
                  </div>
                </a>
              </li>
              <li>
                <a class="menu__item" href="#">
                  Company<img src="./images/icon-arrow-up.svg" />
                  <div class="menu__box-dropdown-company">
                    <a href="#">History</a>
                    <a href="#">Our Team</a>
                    <a href="#">Blog</a>
                  </div>
                </a>
              </li>
              <li>
                <a class="menu__item" href="#"> Careers </a>
              </li>
              <li><a class="menu__item" href="#">About</a></li>
              <div class="btn__login-register">
                <button>Login</button>
                <button>Register</button>
              </div>
            </ul>
          </div>
        </nav>
      </header>
      <section class="text-img">
        <picture class="text-img__background">
          <img
            src="./images/image-hero-mobile.png"
            srcset="./images/image-hero-mobile.png 900w, ./images/image-hero-desktop.png, 1000"
            alt=""
          />
        </picture>
        <div class="text-img__text">
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processess, create team rituals, and watch productivity soar
          </p>
          <button class="btn__learn-more">Learn more</button>
          <picture class="footer-img">
            <img src="./images/client-databiz.svg" alt="client-databiz" />
            <img src="./images/client-audiophile.svg" alt="client-audiophile" />
            <img src="./images/client-meet.svg" alt="client-meet" />
            <img src="./images/client-maker.svg" alt="client-maker" />
        </div>
      </section>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
