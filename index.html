<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <main>
      <header>
        <nav class="navbar">
          <a href="#">
            <img src="./images/logo.svg" alt="" class="logo" />
          </a>
          <div class="hamburger-menu">
            <input id="menu__toggle" type="checkbox" />
            <label for="menu__toggle" class="menu__btn">
              <span></span>
            </label>
            <ul class="menu__box">
              <li><a class="menu__item" href="#">Features</a></li>
              <li><a class="menu__item" href="#">Company</a></li>
              <li><a class="menu__item" href="#">Careers</a></li>
              <li><a class="menu__item" href="#">About</a></li>
            </ul>
            <div class="btn__login-register">
              <button>Login</button>
              <button>Register</button>
            </div>
          </div>
        </nav>
      </header>
    </main>
    Features Company Careers About Login Register Make remote work Get your team
    in sync, no matter your location. Streamline processes, create team rituals,
    and watch productivity soar. Learn more

    <script src="script.js"></script>
  </body>
</html>
